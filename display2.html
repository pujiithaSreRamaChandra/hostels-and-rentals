    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        .container {
            width: 100%;
            height: 80vh;
            overflow: hidden;
            margin-top: 3%;
        }

        /* Style for the navigation bar */
        .navbar {
            background-color: #000000;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            z-index: 12;
            height: 10%; /* Adjusted to make it smaller */
        }

        .navbar a {
            float: right;
            display: block;
            color: white;
            text-align: center;
            padding: 10px 15px; /* Reduced padding for a sleeker look */
            text-decoration: none;
            font-size: 16px; /* Smaller font size */
            border-radius: 6px;
            transition: all 0.3s ease;
        }
        .navbar a:hover {
            background: #007bff; /* Updated color on hover */
            color: white;
        }

        .navbar div {
            color: white;
            margin: 3%;
            font-size: 20px; /* Slightly larger font size */
        }

        .data {
            margin-left: 3%;
            margin-top:2%;
        }
        #name {
            font-size: 44px; /* Adjusted font size */
        }
        #type {
            font-size: 18px; /* Adjusted font size */
        }
        #fare {
            font-size: 34px; /* Adjusted font size */
        }
        #location {
            font-size: 22px; /* Adjusted font size */
        }
        .btn-primary {
            background-color: #3c83ff;
            border: none;
        }
        .btn-success {
            background-color: #000000;
            border: none;
        }
        .btn-primary, .btn-success {
            color: #ffffff;
            margin-left: 3%;
        }
       
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .comment-box {
            border: 1px solid #3d4b56;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            width: 100%; /* Make the comment boxes 100% width */
        }
        .comment-box h4 {
            color: #000000;
        }
        .comment-box p {
            color: #000000;
        }
        .add-comment {
            border: 1px solid #3d4b56;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
            width: 100%; /* Make the "Add a Comment" section 100% width */
        }
        .rating {
            font-size: 20px;
        }
        .rating input {
            display: none;
        }
        .rating label {
            cursor: pointer;
        }
        .rating label:before {
            content: '★';
            padding: 5px;
        }
        .rating input:checked ~ label:before {
            color: #ffcc00;
        }
        .btn-primary {
            background-color: #3d4b56;
            border-color: #3d4b56;
        }
        .comment-container {
            max-width: 100%; 
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 0;
        }
        
        .comment-container h1 {
            font-size: 24px;
            margin: 0 0 20px;
        }
        
        .comment-form {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }
        
        #comment-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        #add-comment {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .comment {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-top: 10px;
        }
        
        .comment-content {
            display: flex;
            align-items: center;
        }
        
        .comment-logo {
            width: 40px;
            height: 40px;
            background-color: #007bff;
            color: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            margin-right: 10px;
        }
        
        .comment-username {
            font-weight: bold;
            margin-right: 5px;
        }
        .rating {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .rating input[type="radio"] {
            display: none;
        }
        
        .rating label {
            font-size: 24px;
            color: #ccc;
            cursor: pointer;
        }
        
        .rating input[type="radio"]:checked + label {
            color: #f0ad4e;
        }
    </style>

        <div class="comment-form">
            <input type="text" id="comment-input" placeholder="Add a comment">
            <div class="rating">
                <input type="radio" id="star5" name="rating" value="5" /><label for="star5"></label>

    <script src="https://kit.fontawesome.com/dbed6b6114.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const commentList = document.getElementById("comment-list");
            const commentInput = document.getElementById("comment-input");
            const addCommentButton = document.getElementById("add-comment");
            const ratingInputs = document.getElementsByName("rating");
        
            addCommentButton.addEventListener("click", function () {
                const commentText = commentInput.value.trim();
                const rating = getSelectedRating();
        
                if (commentText !== "" && rating !== "") {
                    const comment = createCommentElement(commentText, "User", rating);
                    commentList.appendChild(comment);
                    commentInput.value = "";
                    resetRating();
                }
            });
        
            function getSelectedRating() {
                for (let i = 0; i < ratingInputs.length; i++) {
                    if (ratingInputs[i].checked) {
                        return ratingInputs[i].value;
                    }
                }
                return "";
            }

        
            function resetRating() {
                ratingInputs.forEach(input => (input.checked = false));
            }
        
            // ... (rest of the JavaScript code) ...
        });
        
        document.addEventListener("DOMContentLoaded", function () {
            const commentList = document.getElementById("comment-list");
            const commentInput = document.getElementById("comment-input");
            const addCommentButton = document.getElementById("add-comment");
        
            // Simulate fetching old comments from a database (replace with your actual database logic)
            const oldComments = [
                { text: "This is an old comment 1", username: "User1" },
                { text: "This is an old comment 2", username: "User2" },
            ];
        
            // Display old comments
            oldComments.forEach(commentData => {
                const oldComment = createCommentElement(commentData.text, commentData.username);
                commentList.appendChild(oldComment);
            });
        
            addCommentButton.addEventListener("click", function () {
                const commentText = commentInput.value.trim();
        
                if (commentText !== "") {
                    const newComment = createCommentElement(commentText, "NewUser");
                    commentList.appendChild(newComment);
                    commentInput.value = "";
                }
            });
        
           // ... (previous JavaScript code) ...

            function createCommentElement(text, username, rating) {
                const commentElement = document.createElement("div");
                commentElement.classList.add("comment");
                commentElement.innerHTML = `
                <div class="comment-content">
                <div class="comment-logo">${username[0]}</div>
                <div>
                <p class="comment-username">${username}</p>
                <p>${text}</p>
                <div class="comment-rating">
                    <span>Rating: ${rating}</span>
                </div>
                </div>
                </div>
                `;
                return commentElement;
            }
        });
</script>
